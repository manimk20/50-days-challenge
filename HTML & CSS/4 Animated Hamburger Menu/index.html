<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Hamburger Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Lexend',sans-serif;
        }
        nav {
            background-color: black;
            padding: 20PX;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: black;
        }
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
        }
        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            transition: all 0.3s ease-in-out;
        }
        @media (max-width: 768px) {
            .nav-links {
                position:absolute;
                top: 70px;
                left: 0;
                background-color: dodgerblue;
                width: 100%;
                flex-direction: column;
                padding: 20px;
                display: none;
            }
    
            .nav-links.active {
                display: flex;
            }
            .hamburger {
                display: flex;
            }
            .hamburger.active .bar:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }
            .hamburger.active .bar:nth-child(2) {
                opacity: 0;
            }
            .hamburger.active .bar:nth-child(3) {
                transform: rotate(-45deg) translate(6px, -6px);
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">ManiDev</div>
        <div class="hamburger" onclick="toggleMenu(this)">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="nav-links" id="navlinks">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contacts</a>
        </div>
    </nav>
    <script>
        function toggleMenu(element) {
            element.classList.toggle("active")
            document.getElementById("navlinks").classList.toggle("active");
        }
    </script>
</body>
</html>
