<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Poppins;
        }
        body {
            min-height: 100vh;
            background-image: url("https://wallpapercat.com/w/full/a/b/2/1389298-3840x1920-desktop-dual-screen-neon-skyline-background-image.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-image: linear-gradient(0deg, #ffffff, #FFFFFF50);
            background-blend-mode: screen;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #FFFFFF70;
        }
        .form-container ::placeholder {
            color: black;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-image: linear-gradient(0deg, darkblue, dark\violet);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        .form-container button:hover {
            background-color: rgb(2, 2, 187);
        }
        .toggle-link {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
        .toggle-link a {
            color: blue;
            font-weight: 600;
            text-decoration: none;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container" id="form">
        <h2>Login</h2>
        <form>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <div class="toggle-link">
            Don't have an account? <a href="#" onclick="toggleForm(event)">Register</a>
        </div>
    </div>
    <script>
        function toggleForm(event) {
            event.preventDefault();
            const form = document.getElementById("form");

            if (form.querySelector("h2").textContent === "Login") {
                form.querySelector("h2").textContent = "Register";
                form.querySelector("form").innerHTML = `
                    <input type="text" placeholder="Full Name" required />
                    <input type="email" placeholder="Email" required />
                    <input type="password" placeholder="Password" required />
                    <button type="submit">Register</button>
                `;
                form.querySelector(".toggle-link").innerHTML= `Already have an account? <a href="#" onclick="toggleForm(event)">Login</a>`;
            } else {
        form.querySelector("h2").textContent = "Login";
        form.querySelector("form").innerHTML = `
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        `;
        form.querySelector(".toggle-link").innerHTML = `Don't have an account? <a href="#" onclick="toggleForm(event)">Register</a>`;
      }
    }
    </script>
</body>
</html>
