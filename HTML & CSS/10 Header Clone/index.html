<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Header Clone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Poppins;
        }
        body {
            background: url('https://assets.nflxext.com/ffe/siteui/vlv3/f3b515d2-6f3e-4b89-94ff-06e3db0668cd/0cfcf77a-bd12-4ff6-b871-7fe8a4e2572e/IN-en-20240219-popsignuptwoweeks-perspective_alpha_website_medium.jpg') no-repeat center center/cover;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #191919;
            position: relative;
        }
        .logo img{
            height: 40px;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a{
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
        }
        .nav a:hover {
            color: #e0e0e0;
        }
        .nav hr {
            border: 0;
            height: 1px;
            background-color: #383838;
        }
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
            z-index: 1001;
        }
        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            transition: all 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform-origin: left;
        }
        .btn {
            padding: 8px 16px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .nav {
                position: absolute;
                gap: 10px;
                top: 70px;
                left: 0;
                right: 0;
                background: #191919;
                width: 100%;
                flex-direction: column;
                padding: 20px;
                display: none;
                z-index: 999;
                transition: all 0.3s ease-in-out;
            }
            .nav.active {
                display: flex;
            }
            .hamburger {
                display: flex;
                z-index: 1001;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png">
        </div>
        <nav>
            <div class="hamburger" onclick="toggleMenu(this)">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="nav" id="nav">
                <a href="#">Home</a><hr>
                <a href="#">TV Shows</a><hr>
                <a href="#">Movies</a><hr>
                <a href="#">Latest</a><hr>
                <a href="#">My List</a><hr>
            </div>
        </nav>
        <button class="btn">Sign In</button>
    </header>
    <script>
        function toggleMenu() {
            document.getElementById('nav').classList.toggle('active');
        }
    </script>
</body>
</html>
