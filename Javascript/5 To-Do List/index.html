<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_do List</title>
    <style>
        * {
          box-sizing: border-box;
          padding: 0;
          margin: 0;
          font-family: Poppins, sans-serif;
        }
        body {
          background: linear-gradient(135deg, #667eea, #764ba2);
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 20px;
        }
        .todo-container {
          background: white;
          padding: 30px;
          border-radius: 15px;
          box-shadow: 0 8px 20px rgba(0,0,0,0.2);
          width: 100%;
          max-width: 400px;
        }
        h2 {
          text-align: center;
          margin-bottom: 20px;
        }
        .input-container {
          display: flex;
          margin-bottom: 20px;
          gap: 10px;
        }
        input[type="text"] {
          flex: 1;
          padding: 10px;
          font-size: 1rem;
          border-radius: 5px;
          border: 1px solid #ccc;
        }
        button {
          padding: 10px 15px;
          background-color: #667eea;
          color: white;
          border: none;
          border-radius: 5px;
          font-weight: bold;
          cursor: pointer;
          transition: transform 0.2s;
        }
        button:hover {
          transform: scale(1.05);
          background-color: #5a67d8;
        }
        ul {
          list-style: none;
        }
        li {
          background: #f4f4f4;
          margin-bottom: 10px;
          padding: 10px;
          border-radius: 5px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          animation: fadeIn 0.5s ease forwards;
        }
        .delete-btn {
          background: crimson;
          color: white;
          border: none;
          padding: 5px 10px;
          border-radius: 3px;
          cursor: pointer;
          font-size: 0.8rem;
          transition: background 0.3s;
        }
        .delete-btn:hover {
          background: darkred;
        }
        @keyframes fadeIn {
          from {opacity: 0; transform: translateY(-10px);}
          to {opacity: 1; transform: translateY(0);}
        }
      </style>
</head>
<body>
    <div class="todo-container">
        <h2>To-Do List</h2>
        <div class="input-container">
          <input type="text" id="taskInput" placeholder="Enter a new task..." />
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
      </div>
      <script src="script.js"></script>
</body>
</html>
