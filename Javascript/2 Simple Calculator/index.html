<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap');
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: Poppins;
        }
        body {
            background-color: aliceblue;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .calculator {
            background: linear-gradient(0deg,#00FF9C,#B6FFA1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 12px 16px rgba(0, 0, 0, 0.3);
            width: 300px;
            border: 3px solid #3D8D7A;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type='number'] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
        button {
            flex: 1 1 45%;
            padding: 10px;
            font-size: 1rem;
            background-color: #0b0243;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: rgb(252, 255, 255);
            color: black;
            transform: scale(1.1);
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number" />
        <input type="number" id="num2" placeholder="Enter second number" />
        <div class="buttons">
            <button onclick="calculate('+')"><b>+</b></button>
            <button onclick="calculate('-')"><b>-</b></button>
            <button onclick="calculate('*')"><b>*</b></button>
            <button onclick="calculate('/')"><b>/</b></button>
        </div>
        <div class="result" id="result">Result: </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
