<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .converter {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    input {
      padding: 10px;
      width: 200px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #fff;
      color: #0072ff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Temperature Converter</h2>
        <input type="number" id="celsius" placeholder="Enter Celsius">
        <br>
        <button onclick="convertToFahrenheit()">Convert</button>
        <div class="result" id="result">Fahrenheit: </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
